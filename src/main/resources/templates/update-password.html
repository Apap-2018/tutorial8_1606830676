<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Passowrd</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <h2 th:text=" 'Hello ' + ${#httpServletRequest.remoteUser} + ' ! '">Login as</h2>
        <h2 th:text="${msg}"></h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Update Password
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/passwordSubmit}" method="POST">
								<div class="row form-group">
									<label class="col-sm-3">Old Password</label>
									<input class="col-sm-8 form-control input-sm" type="password" name="password" required pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" title="Must contain min 1 number and lowercase letter, min 8 characters"/>
								</div>
								<div class="row form-group">
									<label class="col-sm-3">New Password</label>
									<input class="col-sm-8 form-control input-sm" type="password" name="newPass" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title= "Must contain min 1 number and lowercase letter, min 8 characters" required/>
								</div>
								<div class="row form-group">
									<label class="col-sm-3">Confirm New Password</label>
									<input class="col-sm-8 form-control input-sm" type="password" name="confirmPass" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Must contain min 1 number and lowercase letter, min 8 characters" required/>
								</div>
								<div>
									<button type="submit" class="btn btn-primary">Save</button>
								</div>
					</form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        
    </div>
</body>

</html>
